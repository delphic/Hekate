	<body onkeypress="onKeyPress(event);">
		<fieldset id="controls">
		    <input type="button" class="button" value="New" onclick="createBlankTab();" />
			<input type="button" class="button" value="Open" onclick="openDialog();" />
			<input type="button" class="button" value="Save" onclick="saveCurrentTab();" />
			<nav id="tabHolder">
			</nav>
		</fieldset>
		<div id="editor"></div>
		<fieldset id="bottomBar">
		    <p id="logMessage"></p>
		    <p id="fileMode">Plain Text</p>
		</fieldset>
		<script src="libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
		<script>
// TODO: General ace settings - ideally on change intercept, failing that use onbeforeunload
// ideally would save ace settings directly into config, rather than hand coding a shim
// editor.onChangeMode may be what we need for this (may also want to save session data, so undo/redo
// preserves across reloads)

// TODO: Tabs and New files
// Also either add a close button adjacent or make tab html more complex to contain a close button
// at some point we'll want to be able to reorder tabs, which will require more complex HTML / CSS

// TODO: Config 'class' 

// TODO: Would be kinda nice to be able to load ace and electron documentation inside this editor
// Would also be nice to have markdown / HTML preview windows - feels like if we can render arbitary 
// pages in tabs we can easily build an editor - should we be using the main program to control this?
// It would be nice to be able to have deattachable separate windows, and the ability to merge and split.

const { app, dialog } = require('electron').remote;
const currentWindow = require('electron').remote.getCurrentWindow();

var fs = require('fs');

var FileTab /* = module.exports */ = function() {
    var exports = {};
    var prototype = {
        loadFile: function(filePath, callback) {
        	// TODO: check for unsaved changes (store original value on loading, compare)
        	// also sub to event for editor content changed and mark as changed
        	if (filePath) {
        	    let tab = this;
        		fs.readFile(filePath, 'utf-8', function(error, data) {
        			if (!error) {
        			    tab.lastSavedData = data;
        				tab.dataCache = data;
        				tab.filePath = filePath;
        			}
    				callback(error, data);
        		});
	        }
        },
        saveFile: function(callback) {
        	if (this.filePath) {
        		fs.writeFile(this.filePath, this.editor.getValue(), callback);
        	}
        }
        
    };
    var create = exports.create = function(params) {
        var tab = Object.create(prototype);
        tab.editor = params.editor;
        tab.dataCache = "";
        tab.filePath = "";
        tab.fileMode = "Plain Text";
        tab.lastSavedData = "";
        tab.lastMessage = "Created new tab";
        return tab;
    };
    
    return exports;
}();

var config;
var lastOpenedFilePath = "";
var currentFilePath = "";
var configPath = app.getPath('userData') + "/config.json";

var tabs = [];
var currentFileTab;

var editor = ace.edit("editor");

/* Config  */
var loadConfig = function() {
	try {
		config = JSON.parse(fs.readFileSync(configPath, "utf-8"));
	} catch (error) {
		// Pokemon - file doesn't exist
	    config = { 
	        lastOpenedFilePath: "",
	        aceThemePath: "ace/theme/monokai",
	    };
	}
}

var getAceTheme = function() {
    if (config && config.hasOwnProperty("aceThemePath")) {
		return config["aceThemePath"];
	}
	return "ace/theme/monokai"; // Obviously the best default theme
};

var setAceTheme = function(themePath) {
    if (!config.hasOwnProperty("aceThemePath") || config.aceThemePath != themePath) {
        config["aceThemePath"] = themePath;
        saveConfig();
    }
};

var getLastOpenedFilePath = function() {
	if (config && config.hasOwnProperty("lastOpenedFilePath")) {
		return config["lastOpenedFilePath"];
	}
	return null;
};

var setLastOpenedFilePath = function(path) {
    if (!config.hasOwnProperty("lastOpenedFilePath") || config.lastOpenedFilePath != path) {
        config["lastOpenedFilePath"] = path;
        saveConfig();
    }
};

var saveConfig = function() {
   	fs.writeFile(configPath, JSON.stringify(config), function(error) { });
};

/* Utils */
var removeAllChildNodes = function(element) {
  while (element && element.firstChild) {
      element.removeChild(element.firstChild);
  } 
};

var getFileNamesInDir = function(path) {
	let files = fs.opendirSync(path, "utf-8");
	let file = files.readSync();

	let fileNames = [];
	while (file && file.isFile()) {
		fileNames.push(file.name);
		file = files.readSync();
	}
	return fileNames;
};

var getFileExtension = function(filePath) {
    // https://stackoverflow.com/questions/190852/how-can-i-get-file-extensions-with-javascript/12900504#12900504
    return filePath.slice((filePath.lastIndexOf(".") - 1 >>> 0) + 2);  
};

var getFileName = function(filePath) {
    return filePath.slice(filePath.lastIndexOf("/") + 1);
};

var getPath = function(filePath) {
    return filePath.slice(0, filePath.lastIndexOf("/"));
};

var getUserDocumentsPath = function() {
    return "/home/pi/Documents/"; // TODO: Don't hardcode this!
};

/* Editor Display Updates */
var logMessage = function(message) {
    // TODO: should probably escape this
    currentFileTab.lastMessage = message;
    document.getElementById("logMessage").innerHTML = message;
    // Clear after timeout?
};

var logError = function(error) {
    currentFileTab.lastMessage = error.message;
    document.getElementById("logMessage").innerHTML = "<span style='color:red'>" + error.message + "</span>";
    console.log(JSON.stringify(error));
};

var setFileModeDisplay = function(filePath, editor) {
    let extension = getFileExtension(filePath);
    let fileMode = "";
    switch(extension)
	{
        case "js":
            editor.session.setMode("ace/mode/javascript");
            fileMode = "JavaScript";
            break;
        case "json":
            editor.session.setMode("ace/mode/json");
            fileMode = "JSON";
            break;
        case "htm":
        case "html":
            editor.session.setMode("ace/mode/html");
            fileMode = "HTML";
            break;
        case "glsl":
            editor.session.setMode("ace/mode/glsl");
            fileMode = "GLSL";
            break;
        case "markdown":
        case "md":
            editor.session.setMode("ace/mode/markdown");
            fileMode = "Markdown";
            break;
        default:
            editor.session.setMode("ace/mode/text");
            fileMode = "Plain Text"
            break;
    }
    return fileMode;
};

var updateFileModeDisplay = function(fileMode) {
    document.getElementById("fileMode").innerHTML = fileMode;
};

var switchToTab = function(tabIndex) {
    if ((!currentFileTab || currentFileTab.index != tabIndex) && tabIndex < tabs.length) {
    	if (currentFileTab) {    	
        	currentFileTab.dataCache = currentFileTab.editor.getValue();
        }

        let tab = tabs[tabIndex];
        
        // TODO: Save Session Data instead and swap it
        // but do this if no session data exists
        tab.editor.setValue(tab.dataCache);
		tab.editor.selection.clearSelection();
		tab.editor.selection.moveCursorTo(0, 0, false);
		tab.editor.session.$undoManager.reset(); 
		// ^^ This feels they don't want us to use this what with the $
        tab.fileMode = setFileModeDisplay(tab.filePath, tab.editor);

        currentFileTab = tab;
        currentFilePath = tab.filePath;
        updateFileModeDisplay(tab.fileMode);
        logMessage(tab.lastMessage);
    }
};

var createBlankTab = function() {
    // Bit of a hack 
    // should probably seperate the creating new tab from loading functionality
    loadIntoNewTab("");
};


/* File Save / Load */ 
var openDialog = function() {
    // https://www.electronjs.org/docs/api/dialog
	let files = dialog.showOpenDialogSync(currentWindow, {
		title: "Open File",
		defaultPath: currentFilePath ? getPath(currentFilePath) : getUserDocumentsPath(),
		properties: [ "openFile" ]
	});
	if (files && files[0]) {
	    loadIntoNewTab(files[0]);
	}
};

var loadIntoNewTab = function(filePath) {
    // Currently reusing editor
    let tab = FileTab.create({ editor: editor });
    let index = tabs.push(tab) - 1;
    tab.index = index;

    let tabElement = document.createElement("input");
    tabElement.type = "button";
    tabElement.className = "button";
    tabElement.value = filePath ? getFileName(filePath) : "New File";
    tabElement.onclick = function() {
        switchToTab(index);
    };
    document.getElementById("tabHolder").appendChild(tabElement);
    
    if (filePath) {
        tab.loadFile(filePath, function(error, data) {
            if (!error) {
    			switchToTab(index);
                logMessage("Loaded " + filePath);
                setLastOpenedFilePath(filePath);
                // TODO: Move to config class
            	// TODO: Watch file and notify of external changes
                
            } else {
    			logError(error);
            }
        });        
    } else {
        switchToTab(index);
    }
};

var saveCurrentTab = function() {
	if (currentFileTab) {
		saveTab(currentFileTab);
	} else {
		logError("No tab to save!")
	}
};

var saveTab  = function(tab) {
    if (tab) {
        let saveAs = false;
    	let filePath = tab.filePath;
    	if (!filePath) {
    	    filePath = dialog.showSaveDialogSync(currentWindow, { 
    	        title: "Save As...",
    	        properties: [ "createDirectory" ]
    	    });
    	    tab.filePath = filePath;
    	    currentFilePath = filePath;
    	    saveAs = true;
    	}
    	
    	if (filePath) {
    	    tab.saveFile(function(error) {
    			if (!error) {
    			    if (saveAs) {
    			        let tabElements = document.getElementById("tabHolder").childNodes;
    			        tabElements[tab.index + 1].value = getFileName(filePath);
    			        // ^^ apparently "text" is a child node, perhaps we should cache the tab elements
        			    tab.fileMode = setFileModeDisplay(tab.filePath, tab.editor);
        			    updateFileModeDisplay(tab.fileMode);
    			    }
    				logMessage("Saved " + filePath); 
    			} else {
    				logError(error);
    			}
    		});
    	}
    }
};

/* Function on a tab */
var deleteFile = function(filePath) {
	if (filePath && window.confirm("Are you sure?")) {
		// TODO: Consider Undo over confirm https://alistapart.com/article/neveruseawarning/
		fs.unlink(filePath, function(error) {
			if (error) {
				logError(error);
			} else {
				logMessage("Deleted " + filePath);
			}
		});
	}
};

/* Tab independent */
/* Set Hotkeys */
var onKeyPress = function(event) {
    if (event.ctrlKey) {
        switch(event.key)
        {
            case "n":
                createBlankTab();
                break;
            case "s":
                saveCurrentTab();
                break;
            case "o":
                openDialog();
                break;
        }
    }
};

// Unload Management
window.addEventListener('beforeunload', function(event) {
    // TODO: Check for unsaved changes and prompt if there are before closing
    /* 
    // To prevent unloading...
    event.preventDefault(); // This is as per spec
    event.returnValue = ''; // This is required by Chrome
    */
    setAceTheme(editor.getTheme());
});

// Start-up logic
loadConfig();
editor.setTheme(getAceTheme());
lastOpenedFilePath = getLastOpenedFilePath();
if (lastOpenedFilePath) {
    loadIntoNewTab(lastOpenedFilePath);
}
		</script>
